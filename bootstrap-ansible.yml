---
- name: Bootstrap Ansible
  hosts: localhost
  connection: local
  tasks:
    - name: Install/update cronie/sudo/ca-certificates package
      ansible.builtin.package:
        name: 
          - "{{ ansible_facts['distribution'] == 'Debian' | ternary('cron','cronie') }}"
          - ca-certificates
          - sudo
        state: latest # noqa package-latest
    - name: Create ansible account
      ansible.builtin.user:
        name: "ansible"
        shell: /bin/bash
        uid: 8008
        password: "*"
        system: true
    - name: Set authorized keys taken from url - ansible
      ansible.posix.authorized_key:
        user: ansible
        state: present
        key: https://relics.tradiuz.org/ssh/ansible.pub
    - name: Set authorized keys taken from url -root
      ansible.posix.authorized_key:
        user: root
        state: present
        key: https://relics.tradiuz.org/ssh/root.pub
    - name: Allow ansible to do all the things.
      community.general.sudoers:
        name: ansible
        user: ansible
        runas: ALL
        commands: ALL
    - name: Download Root CA Cert
      ansible.builtin.get_url:
        url: "https://relics.tradiuz.org/ssl/ca.crt"
        dest: "/usr/local/share/ca-certificates/forristal-root.crt"
        mode: "644"
      notify:
        - Rebuild CA Bundle
    - name: Remove old job.
      ansible.builtin.cron:
        name: Check that ansible is configured
        user: root
        state: absent
    - name: Ensure this is validated every day.
      ansible.builtin.cron:
        cron_file: ansible_bootstrap
        name: Check that ansible is configured
        minute: "0"
        hour: "3"
        job: ansible-pull --url https://github.com/forristalorg/ansible.git bootstrap-ansible.yml > /dev/null
        user: root
  handlers:
    - name: Rebuild CA Bundle
      ansible.builtin.command: "/usr/sbin/update-ca-certificates"
      register: update_ca
      changed_when: "'0 added, 0 removed; done.' not in update_ca.stdout"
